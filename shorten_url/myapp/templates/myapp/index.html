{% extends "myapp/layout.html" %}
{% load static %}

{% block body %}

<form class="form-inline my-2 my-lg-0" action="{% url 'myapp:get-link' %}" method="post">
    {% csrf_token %}
    <input class="form-control mr-sm-2" type="search" placeholder="Enter the link here...." name="longURL" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Shorten URL</button>
</form> 
{% endblock %}
